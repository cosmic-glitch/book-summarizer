<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary Pro</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5dc;
            color: #333;
            padding: 10px 20px;
            margin: auto;
        }

        h1 {
            color: #01070ee1;
            text-align: center;
            margin-bottom: 0;
        }

        .subheading,
        .msg,
        .footer {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 15px;
            color: #555;
        }

        .theme-nav {
            text-align: center;
            margin: 20px 0;
        }

        .theme-link {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            padding-bottom: 3px; /* For underline spacing */
        }

        .active {
            text-decoration: underline; /* Underline for active tab */
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .book {
            background-color: #ebebce;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 10px;
        }

        .book:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .book img {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .book-links a {
            font-size: 13px;
            color: #007bff;
            text-align: center;
            display: block;
            margin: 3px 0;
        }

        .logo {
            display: block;
            margin-bottom: 30px;
            width: 100%; /* Logo width */
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Book Summary Pro</h1>

    <div class="theme-nav">
        <a href="#" class="theme-link active" onclick="filterTheme('All')">All Topics</a>
        <a href="#" class="theme-link" onclick="filterTheme('Self-Improvement')">Self-Improvement</a>
        <a href="#" class="theme-link" onclick="filterTheme('Investing')">Investing</a>
        <a href="#" class="theme-link" onclick="filterTheme('Business')">Business</a>
        <a href="#" class="theme-link" onclick="filterTheme('Technology')">Technology</a>
        <a href="#" class="theme-link" onclick="filterTheme('Science')">Science</a>
        <a href="#" class="theme-link" onclick="filterTheme('Humanities')">Humanities</a>
        <a href="#" class="theme-link" onclick="filterTheme('Design')">Design</a>
        <a href="#" class="theme-link" onclick="filterTheme('AI')">AI</a>
        <a href="#" class="theme-link" onclick="filterTheme('Fiction')">Fiction</a>
    </div>


    <div class="book-container" id="books"></div>
    <p class="footer">If you purchase through our links, we may earn a commission (at no cost to you).</p>

    <script>
        const books = [
$placeholder$
        ];

        function displayBooks(theme = 'All') {
            const container = document.getElementById("books");
            container.innerHTML = "";
            const filteredBooks = books.filter(book => theme === 'All' || book.theme === theme);
            filteredBooks.forEach(book => {
                container.innerHTML += `
                    <div class="book">
                        <div class="book-title">${book.title}</div>
                        <img src='${book.imageUrl}'>
                        <div class="book-links">
                            <a href='${book.short_summary}'>Short Summary</a>
                            <a href="${book.summary}">Chapter-level Summary</a>
                            <a href="${book.buy}">Buy On Amazon</a>                            
                        </div>
                    </div>
                `;
            });
        }

        function filterTheme(theme) {
            const links = document.querySelectorAll('.theme-link');
            links.forEach(link => {
                if (link.textContent.includes(theme)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            displayBooks(theme);
        }

        window.onload = () => displayBooks();
    </script>
</body>

</html>
