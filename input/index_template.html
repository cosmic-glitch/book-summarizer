<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summaries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5dc;
            color: #333;
            max-width: 2000px;
            margin: auto;
        }

        h1 {
            color: #01070ee1;
            text-align: center;
            margin-bottom: 0;
        }

        .subheading {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            /* font-style: italic; */
            font-size: 15px;
            color: #555;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            font-size: 13px;
            color: #555;
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book {
            background-color: #ebebce;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 10px; /* Add padding for visual spacing */
        }

        .book:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .book img {
            width: 100px;
            height: auto;
            display: block; /* Ensure it's block level for correct margin handling */
            margin: 10px auto; /* Center image */
        }

        .book img:hover {
            transform: scale(1);  /* at higher scale, the image cuts off other portions; need a better way */
        }

        .book-title {
            font-size: 18px; /* Adjustable based on preference */
            font-weight: bold;
            text-align: center; /* Center the book title */
            margin-bottom: 15px; /* Space between title and image */
        }

        .book-links {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the links */
        }

        .book-links a {
            font-size: 13px;
            margin-bottom: 8px;
            color: #007bff;
        }
        .book a:visited {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Book Summaries</h1>
    <p class="subheading">Explore chapter-level summaries of bestselling books.</p>
    <p class="msg">Our nested bullet format (<a href="Atomic_Habits_summary.html">example</a>) allows you to quickly navigate and absorb key ideas. You can request a new book summary <a href="https://airtable.com/app6WDAa4A09cHXRJ/pag8W3YsvnnXCu4Q5/form">here</a>.</p> 
    <br>
    <div class="book-container">
        $placeholder$
    </div>

    <p class="footer">
        If you purchase through our links, we may earn a commission (at no cost to you).    
    </p>

</body>
</html>
